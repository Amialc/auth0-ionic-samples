<ion-navbar *navbar>
  <ion-title>Auth0 + Ionic 2</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <p style="text-align:center;"><img src="https://i.cloudup.com/StzWWrY34s.png"></p>
  <p align="center" *ngIf="!loggedIn()">Auth0 Example<br/>Zero friction identity infrastructure, built for developers</p>
  <p *ngIf="!loggedIn()">
    <button full (click)="login()" class="btn btn-lg">Login</button>
	<button full (click)="callApi()" class="btn btn-lg">Call API</button>
  </p>
  <p *ngIf="loggedIn()">
    <span>Hi {{user_name}}!<br/>Your e-mail is:{{user_email}}</span><br/>
	<button full (click)="callSecuredApi()" class="btn btn-lg">Call Secured API</button>
    <button full (click)="logout()" class="btn btn-lg">Logout</button>
  </p>



</ion-content>
